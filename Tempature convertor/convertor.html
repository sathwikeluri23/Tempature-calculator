<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Convertor</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <header>
            <h1>Convertor</h1>
        </header>
        <section class="temp">
            <input type="number" name="celcius" id="celcius" class="data" placeholder="°C">
            <input type="number" name="fahrenheit" id="fahrenheit" class="data"placeholder="°F">
            <input type="number" name="kelvin" id="kelvin" class="data" placeholder="°K">
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
